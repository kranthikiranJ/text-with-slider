<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Header</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/@splidejs/splide@3.0.9/dist/css/splide.min.css">

</head>
<body>
<div class="parent">
<div class="header">
  <div class="logo">
    <img src="https://res.cloudinary.com/dqnqix89g/image/upload/v1710914398/Logo_xxrday.png" alt="Logo">
  </div>
  <div class="menu">
    <a href="#">Shop</a>
    <a href="#">Brands</a>
    <a href="#">Contact Us</a>
    <button class="signup-button">Sign Up</button>
  </div>

  <div class="small-screens-nav">
        <div class="hamburger-icon">&#9776;</div>
        <div class="dropdown-content">
            <a href="#">Shop</a>
            <a href="#">Brands</a>
            <a href="#">Contact Us</a>
            <button class="signup-button">Sign Up</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="product-info-container">
      <div class="product-info" id="product-info">
        <h2>Title</h2>
        <p>Description</p>
        <h1>Price</h1>
      </div>
    </div>
    <div class="image-container splide" id="splide" >
      <div class="splide__track">
        <ul class="splide__list">
          <!-- Images will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>
  <div class="social-icons-small">
    <a href="#"><img src="https://res.cloudinary.com/dqnqix89g/image/upload/v1710926055/Frame_6_mpgwzn.png" alt="Facebook" class="logo"></a>
  </div>
  

</div>

  <script src="https://unpkg.com/@splidejs/splide@3.0.9/dist/js/splide.min.js"></script>

<script src="script.js">
 
</script>

</body>
</html>
